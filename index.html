<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lora|Tinos" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   
    <link rel="stylesheet" href="styles.css">
    <title>Dream Board</title>
</head>
<body>
    <h1>Your Plan</h1>
    <div class="board">
        <div class="column">
            <div class="list">
                <h2 class="list-header">The To Do's</h2>
                <button class="remove-list">X</button>
                <div class="card-container">
                        <div class="card">
                                <button class="remove-card">X</button>
                        </div>
                </div>

                        <button class="add-new-card">ADD NEW CARD</button>

                
            </div>
        </div>

        <div class="column">
            <div class="list">
                <h2 class="list-header">The Doin'</h2>
                <button class="remove-list">X</button>
                <div class="card-container">
                        <div class="card">
                                <button class="remove-card">X</button>
                        </div>
                </div>
                <button class="add-new-card">ADD NEW CARD</button>
            </div>
        </div>

        <div class="column">
            <div class="list">
                <h2 class="list-header">The Sayonara's</h2>
                <button class="remove-list">X</button>
                <div class="card-container">
                        <div class="card">
                                <button class="remove-card">X</button>
                        </div>
                </div>
                <button class="add-new-card">ADD NEW CARD</button>
            </div>
        </div>

        <div class="column">
            <div class="list">
                <button class="add-new-list">ADD NEW LIST</button>
            </div>
        </div>
    </div>


    <div id="newCardForm" style="display: none">
        <input id="cardName" type="text" placeholder="Card name" />
        <textarea id="cardDescription" rows="5" placeholder="Description"></textarea>
    </div>
</body>
<script src="app.js"></script>
</html>
